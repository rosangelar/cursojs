<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rosangela de la Rosa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones anónimas</title>
</head>
<body>
    <script type="text/javascript">
        // Se definen igual que las anteriores pero no tienen nombre 

        var sayHello = function(name = 'world'){
            return `Hello ${name}`
        }

        console.log(sayHello())
        console.log(sayHello('Pepe'))

        // Las funciones anónimas se asocian a una variable sin nombre 


    </script>
</body>
</html>
