<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rosangela de la Rosa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans en JavaScript</title>
</head>
<body>
    <p class="block-text"></p>


    <script type="text/javascript">
        // Ejercicio : Mostrar un mensaje en funcion de si
        // el usuario está logeado o no 
        const USER_LOGGED = false; 
        const BLOCK_TEXT = document.querySelector('.block-text')

        if (USER_LOGGED){
            BLOCK_TEXT.innerHTML = 'Haz click aquí para ver el contenido.'
        } else {
            BLOCK_TEXT.innerHTML = 'Debes registrarte para ver este artículo.'
        }




    </script>
</body>
</html>
