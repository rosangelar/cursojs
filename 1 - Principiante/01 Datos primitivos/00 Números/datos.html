<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rosangela de la Rosa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos </title>
</head>
<body>

    <script type="text/javascript">
        // A diferencia de otros lenguajes de programación hay un triple igual que compara el tipo de datos 
        // Compara tanto el valor como el tipo de dato
        console.log(1 === 'a') // False 
        console.log(1 !== 'a') // True 
        
        // Operaciones 
        let num = 1
        console.log(typeof(num)) // Tipo de variable

        console.log(isNaN(num)) // Compueba si es nulo
        console.log(isNaN("texto")) // El texto es nulo, no es un número 

        console.log(num.toString()) // Convierte un número a String
        console.log(num.toFixed(2)) // Redondea los decimales de un número


    </script>
    
</body>
</html>
